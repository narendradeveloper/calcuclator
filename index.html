<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: skyblue;
        }
        .wrap{
            width: 400px;
            margin: auto;
            height: auto;
            background-color: rgb(75, 80, 88);
            padding: 55px;
        }
        input[type=text]{
            width: 100%;
            height:70px ;
            padding: 10px;
            font-size: 22px;
            font-weight: bold;

            border-radius:5px;
        }
        input[type=button]{
            width: 90px;
            padding: 10px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 5px;

        }
       #del{
        width:37%;
        color: rgb(79, 43, 180);
        background-color: rgb(100, 194, 137);
       }
       #ac{
        color: rgb(200, 127, 255);
        height: 50px;
        width: 170px;
        background-color: black;
       }
       .wrap:hover{
        background-color: rgb(43, 226, 64);
       }
       #nani{
        width: 50px;

       }


        
    </style>
</head>
<body>
    <div class="wrap">
        <form name="cal">
            <input type="text" name="display">
            <br></br>
            <input type="button" value="9" onclick="cal.display.value+='9'">
            <input type="button" value="8" onclick="cal.display.value+='8'">
            <input type="button" value="7" onclick="cal.display.value+='7'">
            <input type="button" value="+" onclick="cal.display.value+='+'">
            <!-- <input type="button" value="ac" onclick="cal.display.value = ''" id ="ac"> -->
            <br></br>
            <input type="button" value="6" onclick="cal.display.value+='6'">
            <input type="button" value="5" onclick="cal.display.value+='5'">
            <input type="button" value="4" onclick="cal.display.value+='4'">
            <input type="button" value="-" onclick="cal.display.value+='-'">
            <br></br>
            <input type="button" value="3" onclick="cal.display.value+='3'">
            <input type="button" value="2" onclick="cal.display.value+='2'">
            <input type="button" value="1" onclick="cal.display.value+='1'">
            <input type="button" value="*" onclick="cal.display.value+='*'">
            <br></br>
            <input type="button" value="0" onclick="cal.display.value+='0'">
            <input type="button" value="/" onclick="cal.display.value+='/'">
            <input type="button" value="%" onclick="cal.display.value+='%'">
            <input type="button" value="=" onclick="cal.display.value =eval(cal.display.value)">
            <br></br>
            <input type="button" value="DELETE" onclick="cal.display.value = ''" id ="del">
            <input type="button" value="+/-" onclick="cal.display.value = ''" id ="ac">
            <input type="button" value="[{}]" onclick="cal.display.value = ''" id ="nani">
        </form>
    </div>
</body>
